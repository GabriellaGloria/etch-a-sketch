<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(212, 212, 212); display: flex; flex-direction: column; align-items: center; line-height: 0px; display: flex; overflow: scroll;">

  <h1 style="justify-self: center; align-items: center; font-size: 50px; margin: 50px; margin-left: 225px; flex-wrap: wrap; min-width: 400px;">Etch a Sketch</h1>

  <div class="container" id="container" style="display: flex; flex-direction: row; flex-wrap: wrap;">

    <div class="button-container" style="display: flex; flex-direction: column; justify-content: space-around; margin-right: 40px; flex-wrap: wrap;">
      <button id="clearBtn" class="clearBtn">Clear</button>
      <button id="rainbowBtn" class="rainbowBtn">Rainbow</button>
      <button id="eraserBtn" class="eraserBtn">Eraser</button>
      <button id="colorBtn" class="colorBtn">Color</button>
      <input type="color" id="favcolor" name="favcolor" value="rgb(0,0,0)" style="">
      <div id="slider" class="slider" style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center;">
        <div id="sizeValue" class="sizeValue" style="align-self: center; margin-bottom: 10px;">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
    </div>

    <div id="grid" class="grid" style=""></div>
  </div>
  <!-- aaaaaa -->

  <div style="margin-top: 50px;">Made By GabriellaG</div>

  <script src="script.js"></script>
</body>
</html>
